<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>JWT Authentication</title>
</head>
<body>
    <h1>JWT аутентификация</h1>

    <div class="container">
        <div class="forms-container">
            <div class="form-box">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                    <button type="submit">Регистрация</button>
                </form>
                <p id="registerMessage"></p>
            </div>

            <div class="form-box">
                <h2>Вход</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                <p id="loginMessage"></p>
            </div>
        </div>

        <div class="protected-data-container">
            <h2>Protected Data</h2>
            <button id="fetchProtectedData">Fetch Protected Data</button>
            <p id="protectedData"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
